<nav class="navbar navbar-expand navbar-light header-navbar">
  <div class="nav navbar-nav">
    <span routerLink="" style="cursor: pointer;">
      <img src="https://s3.amazonaws.com/herolo/herolo-logo-animated.gif" alt="herolo-logo" />
    </span>

    <div class="nav-wrap1">
      <div class="nav-favorite">
        <button routerLink="favorites" mat-raised-button color="primary">
          Favorite Movies
        </button>
      </div>

      <div class="nav-btn">
        <button (click)="addMovie()" routerLink="" mat-raised-button>
          Show Movie
        </button>
      </div>

      <div class="nav-reset">
        <button (click)="resetList()" mat-raised-button color="warn">
          Reset List
        </button>
      </div>
    </div>

    <div class="form-inline search-movie">
      <input class="form-control" type="search" placeholder="Search" (keyup)="onKeyPress()" #movieVal />
      <button class=" btn btn-outline-success" type="submit" (click)="getMovieSearch(movieSearchVal)">
        Search
      </button>
    </div>
  </div>
</nav>
