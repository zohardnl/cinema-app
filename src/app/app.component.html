<nav class="navbar navbar-expand navbar-light header-navbar">
  <div class="nav navbar-nav">

    <span (click)="navigate('')" style="cursor: pointer;">
      <img src="https://s3.amazonaws.com/herolo/herolo-logo-animated.gif" alt="herolo-logo" />
    </span>


    <div class="nav-wrap1">
      <div class="nav-favorite">
        <button (click)="navigate('favorites')" class="mdc-button mdc-button--raised mdc-button--dense">Favorite
          Movies</button>
      </div>

      <div class="nav-btn">
        <button class="mdc-button mdc-button--raised mdc-button--dense" (click)="addMovie()">
          Show Movie
        </button>
      </div>

      <div class="nav-reset">
        <button class="mdc-button mdc-button--raised mdc-button--dense" (click)="resetList()">
          Reset List
        </button>
      </div>
    </div>

    <div class="form-inline search-movie">
      <input class="form-control" type="search" placeholder="Search" (keyup)="onKeyPress()" #movieVal />
      <button class=" btn btn-outline-success" type="submit" (click)="getMovieSearch(movieSearchVal)">
        Search
      </button>
    </div>
  </div>
</nav>


<div class="main-movies">
  <h2 class="main-movies__title">Movie List</h2>
  <hr />
  <div class="main-movies__error" *ngIf="!asValue">
    {{ error }}
  </div>
  <div class="main-movies__items" *ngIf="flagMovies">
    <app-movie *ngFor="let movie of movies" [movie]="movie" (infoMovie)="getInfoMovie($event)"></app-movie>
  </div>
  <div class="main-movies__items" *ngIf="flagSearch">
    <app-search-movie *ngFor="let movie of moviesFromSearch" [movie]="movie" (SearchMovie)="sendInfoMovie($event)">
    </app-search-movie>
  </div>
</div>
<router-outlet></router-outlet>

<app-modal [movieInfo]="movieInfo" *ngIf="movieInfo"></app-modal>
