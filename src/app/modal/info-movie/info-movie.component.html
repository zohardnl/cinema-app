<div class="movie">
  <h3 class="text-design">Movie Name:</h3>
  <h4 mat-dialog-title>{{ data.movie.title }}</h4>

  <hr />

  <mat-dialog-content>
    <h5 class="text-design">Summary:</h5>
    {{ data.movie.overview }}
  </mat-dialog-content>

  <hr />

  <mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
