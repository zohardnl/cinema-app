<div class="flip-card">
  <div class="flip-card-inner">
    <div class="front-info" [ngStyle]="getImageUrl()"></div>
    <div class="back-info">
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
      </div>
      <div class="movie-info">
        <label>ID:</label>
        <span>{{ movie.id }}</span>
      </div>
      <div class="movie-info">
        <label>Year:</label>
        <span>{{ movie.release_date }}</span>
      </div>
      <div class="movie-info">
        <label>Overview:</label>
        <span>{{ movie.overview }}</span>
      </div>
    </div>
  </div>
</div>
