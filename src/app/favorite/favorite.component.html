<div fxLayout="row" fxLayoutAlign="center center" class="favorite-header">
  <button mat-raised-button routerLink="">
    <span>
    <i class="fas fa-arrow-left"></i>
    </span>
  </button>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="asFav()">
  <app-movie *ngFor="let movie of movies" [movie]="movie" (infoMovie)="getInfoMovie($event)"></app-movie>
</div>

<app-modal [movieInfo]="movieInfo" *ngIf="movieInfo"></app-modal>
