<div class="main-movies">
  <h2 class="main-movies__title">Movie List</h2>
  <hr/>

  <div class="spinner" *ngIf="(loader$ | async)">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <div class="main-movies__items" *ngIf="!(loader$ | async)">
    <app-movie
      *ngFor="let movie of (movies$ | async); let movieId = index"
      [movie]="movie"
      id="{{ 'drop' + movieId }}"
      [elementId]="movieId"
    >
    </app-movie>
  </div>
</div>
