<div class="main-movies">
  <h2 class="main-movies__title">Movie List</h2>
  <hr />
  <div class="main-movies__error" *ngIf="!asValue">
    {{ error }}
  </div>
  <div class="main-movies__items" *ngIf="flagMovies">
    <app-movie *ngFor="let movie of movies" [movie]="movie" (infoMovie)="getInfoMovie($event)" (add)="addMovie()">
    </app-movie>
  </div>
  <div class="main-movies__items" *ngIf="flagSearch">
    <app-search-movie *ngFor="let movie of moviesFromSearch" [movie]="movie" (SearchMovie)="sendInfoMovie($event)">
    </app-search-movie>
  </div>
</div>
