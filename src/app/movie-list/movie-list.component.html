<div class="main-movies">

  <h2 class="main-movies__title">Movie List</h2>
  <hr />

  <div class="main-movies__items">
    <app-movie *ngFor="let movie of movies$ | async; let movieId = index;" [movie]="movie"
      (infoMovie)="getInfoMovie($event)" id="{{'drop' + movieId}}" [elementId]="movieId">
    </app-movie>
  </div>
</div>

<app-modal [movieInfo]="movieInfo" *ngIf="movieInfo"></app-modal>
